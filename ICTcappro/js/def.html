<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Hover Effect */
        .content:hover {
            color: #f4a261;
            transition: 0.3s;
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="/images/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Centered Text -->
    <div class="content">
        üöÄ <strong>We Are Launching Soon!</strong> ‚è≥ <br> Stay Tuned!
    </div>

</body>
</html>
