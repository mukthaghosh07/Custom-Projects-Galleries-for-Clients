<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trainer - Colleges</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background: linear-gradient(45deg, #4a0321, #125203, #260c3c);
            background-size: 400% 400%;
            animation: animateBackground 10s infinite;
            color: rgb(121, 170, 199);
            margin: 0;
        }

        @keyframes animateBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }

        .tab {
            background: white;
            color: black;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            text-align: center;
        }

        .tab:hover {
            background: #222;
            color: white;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: wheat;
            background: black;
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>EXPERIENCES </h1>
        <div class="tabs">
            <div class="tab" data-college="malla_reddy">MALLA REDDY UNIVERSITY</div>
            <div class="tab" data-college="anurag">ANURAG UNIVERSITY</div>
            <div class="tab" data-college="cmr">CMR CET</div>
            <div class="tab" data-college="bvrit">BVRIT</div>
            <div class="tab" data-college="cbit">CBIT</div>
            <div class="tab" data-college="rit">RIT MAHARASHTRA</div>
            <div class="tab" data-college="ait">AIT MAHARASHTRA</div>
            <div class="tab" data-college="gvp">GVP VIZAG</div>
        </div>
        <div class="image-container">
            <img data-college="malla_reddy" src="MRU.jpg"Malla Reddy University">
            <img data-college="anurag" src="Anuraj.jpg" alt="Anurag University">
            <img data-college="cmr" src="CMRCET.jpg" alt="CMR CET">
            <img data-college="bvrit" src="bvrit.jpg" alt="BVRIT">
            <img data-college="cbit" src="cbit.jpg" alt="CBIT">
            <img data-college="rit" src="rit.jpg" alt="RIT Maharashtra">
            <img data-college="ait" src="ait-entrance_1666860042.jpg" alt="AIT Maharashtra">
            <img data-college="gvp" src="gvp.jpg" alt="GVP Vizag">
        </div>
        <div class="description" id="college-description"></div>
    </div>

    <script>
        const descriptions = {
            "malla_reddy": "Malla Reddy University is known for its engineering and management courses. As a soft skills trainer, I had the opportunity to guide students in professional communication and leadership skills.",
            "anurag": "Anurag University emphasizes innovation and research. I conducted sessions on teamwork, resume building, and interview preparation here.",
            "cmr": "CMR College of Engineering & Technology focuses on quality education in AI and Data Science. I trained students on critical thinking and career development.",
            "bvrit": "BVRIT is renowned for its tech programs. My sessions here were focused on enhancing presentation skills and professional etiquette.",
            "cbit": "CBIT is one of the top engineering colleges. I mentored students in communication and confidence-building exercises.",
            "rit": "RIT Maharashtra provides excellent engineering education. I worked with students to improve their problem-solving and adaptability skills.",
            "ait": "AIT Maharashtra is a premier institute for technical education. I guided students on leadership and soft skill enhancement.",
            "gvp": "GVP Vizag is known for academic excellence. My training included workshops on teamwork and corporate readiness."
        };

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('mouseover', function() {
                let collegeId = this.getAttribute('data-college');
                document.querySelectorAll('.image-container img').forEach(img => {
                    img.style.display = 'none';
                });
                document.querySelector(`.image-container img[data-college='${collegeId}']`).style.display = 'block';
                
                let descriptionBox = document.getElementById('college-description');
                descriptionBox.innerHTML = descriptions[collegeId];
                descriptionBox.style.display = 'block';
            });
        });
    </script>
</body>
</html>
